spring:
  application:
    name: movements-service
  security:
    user:
      name: user
      password: sa
  jpa:
    mapping-resources:
      - META-INF/movements-orm.xml
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: false
  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ssXXX" # Only matches Dates no Instants!
  main:
    allow-bean-definition-overriding: true
  mvc:
    format:
      date-time: "yyyy-MM-dd'T'HH:mm:ssXXX" # Must match the pattern how of @JsonFormat field annotation patterns
      date: yyyy-MM-dd
      time: HH:mm:ss
  zipkin:
    sender:
      type: web

feign:
  httpclient:
    connection-timeout: 30000
    connection-timer-repeat: 30000
ribbon:
  connectTimeout: 30000
  ReadTimeout: 30000

owms:
  eureka:
    url: http://user:sa@localhost:8761
    zone: ${owms.eureka.url}/eureka/
  srv:
    protocol: http
    hostname: localhost

server:
  port: ${PORT:8134}

eureka:
  client:
    instance-info-replication-interval-seconds: 10 # default is 30
    service-url:
      defaultZone: ${owms.eureka.zone} # Must be camelCase
  instance:
    hostname: ${owms.srv.hostname}
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      config-protocol: http # The protocol used to access the config server
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      protocol: ${owms.srv.protocol}
      zone: ${owms.eureka.zone}
    prefer-ip-address: true
    # Request a lease with a validity of 5 seconds. If until then the
    # lease has not been renewed, it expires and the Eureka server can evict it.
    # Default: 90s
    lease-expiration-duration-in-seconds: 5

    # The cadence of lease renewal, i.e. how often a heartbeat is sent to Eureka server.
    # In this case every 2 seconds. Use this only for development / debugging. In production use the ...
    # Default: 30s
    lease-renewal-interval-in-seconds:    2

info:
  scm-url: "@scm.url@"
  build-url: "@ciManagement.url@"

logging:
  file:
    name: BOOT-WMS-Movements.log
    path: "/tmp/owms"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    rabbit:
      enabled: false
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
    export:
      prometheus:
        enabled: true
  info:
    git:
      mode: simple

---
spring:
  config:
    activate:
      on-profile: ASYNCHRONOUS
  rabbitmq:
    listener:
      simple:
        retry:
          max-attempts: 3
          enabled: true
          initial-interval: 1s
          max-interval: 1s

management:
  health:
    rabbit:
      enabled: true

owms:
  commands:
    common:
      tu:
        exchange-name: common.tu.commands
    movements:
      exchange-name: movements.commands
      movement:
        queue-name: movements-command-queue
        routing-key: movement.command.create
    transactions:
      tx:
        exchange-name: common.tx.commands
  dead-letter:
    exchange-name: dle.inventory
    queue-name: inventory-dl-queue
  events:
    shipping:
      exchange-name: shipping
      split:
        queue-name: movements-split-queue
        routing-key: split.event.created
  movements:
    exchange-name: movements
    serialization: json

---
spring:
  config:
    activate:
      on-profile: HEROKU
  main:
    banner-mode: "OFF"

owms:
  srv:
    protocol: https
    hostname: openwms-tms-movements.herokuapp.com

eureka:
  instance:
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/info
    healthCheckUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/health
    homePageUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/

---
spring:
  config:
    activate:
      on-profile: TEST
  cloud:
    bootstrap:
      enabled: false
    config:
      discovery:
        enabled: false
      enabled: false
      fail-fast: false # true means retry
      retry:
        max-attempts: 120
    discovery:
      enabled: false
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          import_files: import-TEST.sql
    show-sql: false
  main:
    banner-mode: "off"
  zipkin:
    enabled: false
    discovery-client-enabled: false
    sender:
      type: rabbit

owms:
  movement:
    putaway-resolution-enabled: true
    targets:
      - name: WAREHOUSE1
        search-location-group-names: RACK1,RACK2
        type: INBOUND
      - name: WAREHOUSE1
        search-location-group-names: RACK1,RACK2
        type: REPLENISHMENT
      - name: ERR_/0001/0000/0000/0000
        search-location-group-names: CLEARING
        type: INBOUND

